fragment UserMediaListMedia on Media {
    ...MediaPreviewWithDescription
    mediaListEntry {
        priority
        updatedAt
        createdAt
    }
    synonyms
    endDate {
        year
        month
        day
    }
    updatedAt
}

query ViewerMediaList(
    $userId: Int!,
    $type: MediaType!,
    $chunk: Int,
    $perChunk: Int,
    $status: MediaListStatus,
    $includeDescription: Boolean!,
) {
    # Sort for this API is completely broken
    MediaListCollection(
        userId: $userId,
        type: $type,
        chunk: $chunk,
        perChunk: $perChunk,
        status: $status,
    ) @nonnull {
        hasNextChunk
        lists {
            entries {
                id
                media @nonnull {
                    ...UserMediaListMedia
                }
            }
            name
            status
        }
    }
}

query UserMediaList(
    $userId: Int!,
    $type: MediaType!,
    $chunk: Int,
    $perChunk: Int,
    $status: MediaListStatus,
    $includeDescription: Boolean!,
) {
    # Sort for this API is completely broken
    MediaListCollection(
        userId: $userId,
        type: $type,
        chunk: $chunk,
        perChunk: $perChunk,
        status: $status,
    ) @nonnull {
        user {
            mediaListOptions {
                scoreFormat
            }
        }
        hasNextChunk
        lists {
            entries {
                id
                media @nonnull {
                    ...UserMediaListMedia
                }
                score(format: POINT_100)
                progress
            }
            name
            status
        }
    }
}
