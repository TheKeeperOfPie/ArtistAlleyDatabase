query MediaDetails($mediaId: Int!) {
    Media(id: $mediaId) {
        ...MediaHeaderData
        ...MediaPreview
        description
        bannerImage
        coverImage {
            color
            extraLarge
        }
        title {
            ...MediaTitleFragment
        }

        characters(sort: [RELEVANCE, ROLE, FAVOURITES_DESC], page: 1, perPage: 5) {
            pageInfo {
                ...PaginationInfo
            }
            edges {
                ...DetailsCharacterEdge
            }
        }
        isAdult
        averageScore
        meanScore
        countryOfOrigin
        duration
        favourites
        source
        studios {
            edges {
                isMain
                node {
                    id
                    name
                }
            }
        }
        synonyms
        episodes
        format
        genres
        hashtag
        isLicensed
        mediaListEntry {
            ...MediaDetailsListEntry
        }
        nextAiringEpisode {
            episode
            airingAt
        }
        popularity

        relations {
            pageInfo {
                hasNextPage
            }
            edges {
                id
                relationType
                node {
                    ...MediaPreview
                }
            }
        }

        season
        seasonYear
        status
        startDate {
            ...AniListDate
        }
        endDate {
            ...AniListDate
        }
        trending
        type
        volumes
        chapters
    }
}

query MediaDetails2($mediaId: Int!) {
    Media(id: $mediaId) {
        isAdult
        type
        externalLinks {
            id
            type
            url
            icon
            site
            color
        }
        rankings {
            id
            rank
            type
            format
            year
            season
            allTime
            context
        }

        recommendations(sort: [RATING_DESC], perPage: 5) {
            pageInfo {
                hasNextPage
            }
            edges {
                node {
                    id
                    rating
                    userRating
                    mediaRecommendation @nonnull {
                        ...MediaPreview
                    }
                }
            }
        }

        reviews(sort: [RATING_DESC], perPage: 3) {
            pageInfo {
                hasNextPage
            }
            nodes {
                ...MediaAndReviewsReview
            }
        }
        stats {
            scoreDistribution {
                score
                amount
            }
            statusDistribution {
                status
                amount
            }
        }
        streamingEpisodes {
            title
            thumbnail
            url
            site
        }
        tags {
            ...GeneralMediaTag
            isMediaSpoiler
            rank
        }
        trailer {
            id
            site
            thumbnail
        }
    }
}

