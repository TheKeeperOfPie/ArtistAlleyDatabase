query UserMediaList(
    $userId: Int!,
    $type: MediaType!,
    $chunk: Int,
    $perChunk: Int,
    $status: MediaListStatus,
    $includeDescription: Boolean!,
) {
    # Sort for this API is completely broken
    MediaListCollection(
        userId: $userId,
        type: $type,
        chunk: $chunk,
        perChunk: $perChunk,
        status: $status,
    ) @nonnull {
        hasNextChunk
        lists {
            entries {
                id
                media @nonnull {
                    ...MediaPreviewWithDescription
                    mediaListEntry {
                        priority
                        updatedAt
                        createdAt
                    }
                    synonyms
                    endDate {
                        year
                        month
                        day
                    }
                    updatedAt
                }
            }
            name
            status
        }
    }
}
