query UserMediaList($userId: Int!, $type: MediaType!, $chunk: Int, $perChunk: Int,
    $sort: [MediaListSort]) {
    MediaListCollection(userId: $userId, type: $type, chunk: $chunk, perChunk: $perChunk,
        sort: $sort) {
        hasNextChunk
        lists {
            entries {
                id
                media {
                    id
                    coverImage {
                        extraLarge
                        large
                        medium
                        color
                    }
                    title {
                        romaji
                        english
                        native
                        userPreferred
                    }
                    averageScore
                    meanScore
                    format
                    genres
                    status
                    tags {
                        id
                        name
                        rank
                        isAdult
                        isGeneralSpoiler
                        isMediaSpoiler
                    }
                }
            }
            name
            status
        }
    }
}
