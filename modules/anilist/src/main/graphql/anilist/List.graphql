query UserMediaList($userId: Int!, $type: MediaType!, $chunk: Int, $perChunk: Int,
    $sort: [MediaListSort]) {
    MediaListCollection(userId: $userId, type: $type, chunk: $chunk, perChunk: $perChunk,
        sort: $sort) {
        hasNextChunk
        lists {
            entries {
                id
                media {
                    ...AniListListRowMedia

                    # TODO: Disable this on restricted networks/offer an option?
                    title {
                        romaji
                        native
                        english
                    }
                    synonyms
                }
            }
            name
            status
        }
    }
}
