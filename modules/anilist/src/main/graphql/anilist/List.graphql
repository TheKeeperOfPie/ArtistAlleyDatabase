query UserMediaList($userId: Int!, $type: MediaType!, $chunk: Int, $perChunk: Int,
    $sort: [MediaListSort]) {
    MediaListCollection(userId: $userId, type: $type, chunk: $chunk, perChunk: $perChunk,
        sort: $sort) {
        hasNextChunk
        lists {
            entries {
                id
                media {
                    ...AniListListRowMedia
                }
            }
            name
            status
        }
    }
}
