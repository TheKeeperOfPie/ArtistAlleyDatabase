query UserMediaList(
    $userId: Int!,
    $type: MediaType!,
    $chunk: Int,
    $perChunk: Int,
    $status: MediaListStatus
) {
    # Sort for this API is completely broken
    MediaListCollection(
        userId: $userId,
        type: $type,
        chunk: $chunk,
        perChunk: $perChunk,
        status: $status,
    ) @nonnull {
        hasNextChunk
        lists {
            entries {
                id
                media @nonnull {
                    ...MediaPreview

                    mediaListEntry {
                        status
                        progress
                        progressVolumes
                        priority
                        updatedAt
                        createdAt
                    }
                    # TODO: Disable this on restricted networks/offer an option?
                    title {
                        romaji
                        native
                        english
                    }
                    synonyms
                    endDate {
                        year
                        month
                        day
                    }
                    updatedAt
                }
            }
            name
            status
        }
    }
}
