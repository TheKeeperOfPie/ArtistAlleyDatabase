fragment AniListStaffName on StaffName {
    first
    middle
    last
    full
    native
    alternative
}

fragment StaffNavigationData on Staff {
    id
    name {
        ...StaffNameLanguageFragment
    }
    image {
        large
    }
}

query StaffDetails($id: Int!) {
    Staff(id: $id) {
        ...StaffHeaderData
        description
        languageV2
        primaryOccupations
        age
        gender
        yearsActive
        homeTown
        bloodType
        favourites
        dateOfBirth {
            year
            month
            day
        }
        dateOfDeath {
            year
            month
            day
        }
        # TODO: Handle pagination
        characters(sort: [FAVOURITES_DESC], page: 1, perPage: 10) {
            pageInfo {
                ...PaginationInfo
            }
            nodes {
                ...CharacterNavigationData
            }
        }
    }
}

query StaffDetailsCharactersPage($staffId: Int!, $page: Int!, $perPage: Int!) {
    Staff(id: $staffId) @nonnull {
        characters(sort: [FAVOURITES_DESC], page: $page, perPage: $perPage) @nonnull {
            pageInfo @nonnull {
                ...PaginationInfo
            }
            nodes @nonnull {
                ...CharacterNavigationData
            }
        }
    }
}

fragment StaffDetailsCharacterMediaPage on MediaConnection {
    pageInfo {
        total
        currentPage
        hasNextPage
    }
    edges {
        characterRole
        characterName
        node {
            ...MediaNavigationData
            startDate {
                year
                month
                day
            }
        }
        characters {
            ...CharacterNavigationData
        }
    }
}

query StaffDetailsCharacterMediaPagination($id: Int!, $page: Int!) {
    Staff(id: $id) {
        characterMedia(sort: [START_DATE_DESC], page: $page) {
            ...StaffDetailsCharacterMediaPage
        }
    }
}

fragment StaffDetailsStaffMediaPage on MediaConnection {
    pageInfo {
        total
        currentPage
        hasNextPage
    }
    edges {
        id
        staffRole
        node {
            ...MediaWithListStatus
            averageScore
            coverImage {
                color
            }
            startDate {
                year
                month
                day
            }
        }
        # TODO: Characters don't actually load
#        characters {
#            ...CharacterNavigationData
#        }
    }
}

query StaffDetailsStaffMediaPagination($id: Int!, $page: Int!) {
    Staff(id: $id) {
        staffMedia(sort: [START_DATE_DESC], page: $page) {
            ...StaffDetailsStaffMediaPage
        }
    }
}

query StaffSearch(
    $page: Int,
    $perPage: Int,
    $search: String,
    $isBirthday: Boolean,
    $sort: [StaffSort],
) {
    Page(page: $page, perPage: $perPage) @nonnull {
        pageInfo @nonnull {
            hasNextPage
            total
        }

        staff(search: $search, isBirthday: $isBirthday, sort: $sort) {
            ...StaffNavigationData
            favourites
            primaryOccupations
            characters(sort: [FAVOURITES_DESC], perPage: 5) {
                nodes {
                    ...CharacterNavigationData
                }
            }
            staffMedia(sort: [TRENDING_DESC], perPage: 5) {
                nodes {
                    ...MediaWithListStatus
                }
            }
        }
    }
}

fragment StaffHeaderData on Staff {
    ...StaffNavigationData
    id
    name {
        alternative
        ...StaffNameLanguageFragment
    }
    image {
        large
    }
    isFavourite
}

query StaffAndCharacters(
    $staffId: Int!,
    $sort: [CharacterSort]!,
    $charactersPerPage: Int!,
) {
    Staff(id: $staffId) @nonnull {
        ...StaffHeaderData

        characters(sort: $sort, page: 1, perPage: $charactersPerPage) {
            pageInfo @nonnull {
                ...PaginationInfo
            }
            edges {
                ...CharacterWithRoleAndFavorites
            }
        }
    }
}

query StaffAndCharactersPagination(
    $staffId: Int!,
    $sort: [CharacterSort]!,
    $page: Int!,
    $charactersPerPage: Int!,
) {
    Staff(id: $staffId) @nonnull {
        characters(sort: $sort, page: $page, perPage: $charactersPerPage) {
            pageInfo @nonnull {
                ...PaginationInfo
            }
            edges {
                ...CharacterWithRoleAndFavorites
            }
        }
    }
}

fragment StaffNameLanguageFragment on StaffName {
    full
    native
    userPreferred
}
