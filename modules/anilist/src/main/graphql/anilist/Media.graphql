query MediaWithCharacters($mediaId: Int, $page: Int, $perPage: Int) {
    Media(id: $mediaId) @nonnull {
        characters(page: $page, perPage: $perPage) @nonnull {
            nodes @nonnull {
                id
            }
        }
    }
}
