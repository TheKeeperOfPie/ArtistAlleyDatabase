query MediaAndReviews(
    $mediaId: Int!,
    $sort: [ReviewSort]!,
    $reviewsPerPage: Int!,
) {
    Media(id: $mediaId) @nonnull {
        ...MediaHeaderData
        reviews(sort: $sort, page: 1, perPage: $reviewsPerPage) {
            pageInfo @nonnull {
                ...PaginationInfo
            }
            nodes {
                ...MediaAndReviewsReview
            }
        }
    }
}

query MediaAndReviewsPagination(
    $mediaId: Int!,
    $sort: [ReviewSort]!,
    $page: Int!,
    $reviewsPerPage: Int!,
) {
    Media(id: $mediaId) @nonnull {
        isAdult
        reviews(sort: $sort, page: $page, perPage: $reviewsPerPage) {
            pageInfo @nonnull {
                ...PaginationInfo
            }
            nodes {
                ...MediaAndReviewsReview
            }
        }
    }
}

