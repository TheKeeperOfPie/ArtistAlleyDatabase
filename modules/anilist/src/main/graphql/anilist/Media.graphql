fragment MediaNavigationData on Media {
    id
    title {
        userPreferred
    }
    coverImage {
        extraLarge
    }
    isAdult
}

query MediaDetails($mediaId: Int!) {
    Media(id: $mediaId) {
        ...MediaHeaderData
        ...MediaPreviewWithDescription
        bannerImage
        coverImage {
            color
            extraLarge
        }
        title {
            romaji
            english
            native
            userPreferred
        }

        # TODO: Handle pagination
        characters(sort: [RELEVANCE, ROLE, FAVOURITES_DESC], perPage: 25) {
            edges {
                ...DetailsCharacterEdge
            }
        }
        isAdult
        averageScore
        meanScore
        countryOfOrigin
        duration
        favourites
        source
        staff(sort: [RELEVANCE, ROLE, FAVOURITES_DESC]) {
            edges {
                role
                node {
                    ...StaffNavigationData
                }
            }
        }
        studios {
            edges {
                isMain
                node {
                    id
                    name
                }
            }
        }
        synonyms
        episodes
        externalLinks {
            id
            type
            url
            icon
            site
            color
        }
        format
        genres
        hashtag
        isLicensed
        mediaListEntry {
            ...MediaDetailsListEntry
        }
        nextAiringEpisode {
            episode
            airingAt
        }
        popularity
        rankings {
            id
            rank
            type
            format
            year
            season
            allTime
            context
        }

        relations {
            pageInfo {
                hasNextPage
            }
            edges {
                id
                relationType
                node {
                    ...MediaPreview
                }
            }
        }

        recommendations(sort: [RATING_DESC], perPage: 5) {
            pageInfo {
                hasNextPage
            }
            edges {
                node {
                    id
                    rating
                    mediaRecommendation {
                        ...MediaPreview
                    }
                }
            }
        }

        # TODO: Handle pagination
        reviews(sort: [RATING_DESC], perPage: 3) {
            pageInfo {
                hasNextPage
            }
            nodes {
                ...MediaAndReviewsReview
            }
        }
        season
        seasonYear
        stats {
            scoreDistribution {
                score
                amount
            }
            statusDistribution {
                status
                amount
            }
        }
        status
        startDate {
            year
            month
            day
        }
        endDate {
            year
            month
            day
        }
        streamingEpisodes {
            title
            thumbnail
            url
            site
        }
        tags {
            ...GeneralMediaTag
            isMediaSpoiler
            rank
        }
        trailer {
            id
            site
            thumbnail
        }
        trending
        type
        volumes
        chapters
    }
}

query MediaTitlesAndImages($ids: [Int]) {
    Page {
        media(id_in: $ids) {
            ...MediaNavigationData
        }
    }
}

query MediaByIds($ids: [Int]) {
    Page {
        media(id_in: $ids) {
            ...MediaPreview
            title {
                romaji
                native
                english
            }
            synonyms
        }
    }
}

query MediaSearch($search: String, $perPage: Int, $page: Int) {
    Page(perPage: $perPage, page: $page) @nonnull {
        media(search: $search) @nonnull {
            ...AniListMedia
        }
    }
}

query SimpleMediaByIds($ids: [Int]) {
    Page(page: 1, perPage: 25) {
        media(id_in: $ids) {
            ...AniListMedia
        }
    }
}

query MediaWithCharacters($mediaId: Int, $page: Int, $perPage: Int) {
    Media(id: $mediaId) @nonnull {
        isAdult
        characters(page: $page, perPage: $perPage, sort: [RELEVANCE, ROLE]) @nonnull {
            nodes @nonnull {
                id
            }
        }
    }
}

fragment MediaPreviewWithDescription on Media {
    ...MediaPreview
    description(asHtml: true)
}

query HomeAnime(
    $currentSeason: MediaSeason!,
    $currentYear: Int!,
    $lastSeason: MediaSeason!,
    $lastYear: Int!,
    $nextSeason: MediaSeason!,
    $nextYear: Int!,
    $perPage: Int!,
) {
    trending: Page(perPage: $perPage) {
        media(sort: TRENDING_DESC, type: ANIME, isAdult: false) {
            ...MediaPreviewWithDescription
        }
    }

    popularThisSeason: Page(perPage: $perPage) {
        media(
            season: $currentSeason,
            seasonYear: $currentYear,
            sort: POPULARITY_DESC,
            type: ANIME,
            isAdult: false,
        ) {
            ...MediaPreviewWithDescription
        }
    }

    popularLastSeason: Page(perPage: $perPage) {
        media(
            season: $lastSeason,
            seasonYear: $lastYear,
            sort: POPULARITY_DESC,
            type: ANIME,
            isAdult: false,
        ) {
            ...MediaPreviewWithDescription
        }
    }

    popularNextSeason: Page(perPage: $perPage) {
        media(
            season: $nextSeason,
            seasonYear: $nextYear,
            sort: POPULARITY_DESC,
            type: ANIME,
            isAdult: false,
        ) {
            ...MediaPreviewWithDescription
        }
    }

    popular: Page(perPage: $perPage) {
        media(sort: POPULARITY_DESC, type: ANIME, isAdult: false) {
            ...MediaPreviewWithDescription
        }
    }

    top: Page(perPage: $perPage) {
        media(sort: SCORE_DESC, type: ANIME, isAdult: false) {
            ...MediaPreviewWithDescription
        }
    }
}

query HomeManga($perPage: Int!) {
    trending: Page(perPage: $perPage) {
        media(sort: TRENDING_DESC, type: MANGA, isAdult: false) {
            ...MediaPreviewWithDescription
        }
