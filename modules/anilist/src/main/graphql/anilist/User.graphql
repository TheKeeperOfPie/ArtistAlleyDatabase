query AuthedUser {
    Viewer {
        id
        name
        options {
            profileColor
        }
        mediaListOptions {
            scoreFormat
        }
    }
}

fragment UserFavoriteMediaNode on Media {
    id
    coverImage {
        color
        extraLarge
    }
    title {
        userPreferred
    }
    format
    averageScore
}

query UserById($id: Int!) {
    User(id: $id) {
        id
        name
        about(asHtml: true)
        avatar {
            large
        }
        bannerImage
        isFollower
        isFollowing
        createdAt
        previousNames {
            name
        }

        favourites {
            anime {
                edges {
                    favouriteOrder
                    node {
                        ...UserFavoriteMediaNode
                    }
                }
            }
            manga {
                edges {
                    favouriteOrder
                    node {
                        ...UserFavoriteMediaNode
                    }
                }
            }
            characters {
                edges {
                    ...DetailsCharacterEdge
                    favouriteOrder
                }
            }
            staff {
                edges {
                    favouriteOrder
                    node {
                        ...StaffNavigationData
                        primaryOccupations
                    }
                }
            }
            studios {
                edges {
                    favouriteOrder
                    node {
                        id
                        name
                    }
                }
            }
        }

        statistics {
            anime {
                count
                meanScore
                minutesWatched
                ...UserMediaStatistics
            }
            manga {
                count
                meanScore
                chaptersRead
                ...UserMediaStatistics
            }
        }
    }
}

fragment UserMediaStatistics on UserStatistics {
    formats(sort: [COUNT_DESC]) {
        count
        format
    }

    statuses(sort: [COUNT_DESC]) {
        count
        status
    }

    scores {
        count
        score
    }

    lengths {
        count
        length
    }

    releaseYears {
        count
        releaseYear
    }

    startYears {
        count
        startYear
    }

    genres(sort: COUNT_DESC) {
        count
        genre
        meanScore
        chaptersRead
        minutesWatched
        mediaIds
    }

    tags(sort: COUNT_DESC) {
        count
        tag {
            id
            name
        }
        meanScore
        chaptersRead
        minutesWatched
        mediaIds
    }

    voiceActors {
        count
        voiceActor {
            ...StaffNavigationData
        }
        meanScore
        chaptersRead
        minutesWatched
        mediaIds
    }

    studios {
        count
        studio {
            id
            name
        }
        meanScore
        chaptersRead
        minutesWatched
        mediaIds
    }

    staff {
        count
        staff {
            ...StaffNavigationData
        }
        meanScore
        chaptersRead
        minutesWatched
        mediaIds
    }
}
