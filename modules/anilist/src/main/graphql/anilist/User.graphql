fragment UserFavoriteMediaNode on Media {
    ...MediaWithListStatus
    id
    coverImage {
        color
        extraLarge
    }
    title {
        ...MediaTitleFragment
    }
    format
    averageScore
}

query UserById($id: Int!) {
    User(id: $id) {
        ...UserNavigationData
        id
        name
        about
        avatar {
            large
        }
        bannerImage
        isFollower
        isFollowing
        createdAt
        previousNames {
            name
        }

        favourites {
            anime(page: 1, perPage: 10) {
                pageInfo {
                    ...PaginationInfo
                }
                nodes {
                    ...UserFavoriteMediaNode
                }
            }
            manga(page: 1, perPage: 10) {
                pageInfo {
                    ...PaginationInfo
                }
                nodes {
                    ...UserFavoriteMediaNode
                }
            }
            characters(page: 1, perPage: 10) {
                pageInfo {
                    ...PaginationInfo
                }
                edges {
                    ...DetailsCharacterEdge
                }
            }
            staff(page: 1, perPage: 10) {
                pageInfo {
                    ...PaginationInfo
                }
                nodes {
                    ...StaffNavigationData
                    primaryOccupations
                }
            }
            studios(page: 1, perPage: 10) {
                pageInfo {
                    ...PaginationInfo
                }
                nodes {
                    ...StudioListRowFragment
                }
            }
        }

        statistics {
            anime {
                count
                meanScore
                minutesWatched
                ...UserMediaStatistics
            }
            manga {
                count
                meanScore
                chaptersRead
                ...UserMediaStatistics
            }
        }
    }
}

query UserDetailsAnimePage($userId: Int!, $page: Int!, $perPage: Int!) {
    User(id: $userId) @nonnull {
        favourites @nonnull {
            anime(page: $page, perPage: $perPage) @nonnull {
                pageInfo @nonnull {
