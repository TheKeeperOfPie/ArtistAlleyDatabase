query AuthedUser {
    Viewer {
        id
        name
        options {
            profileColor
        }
        mediaListOptions {
            scoreFormat
        }
    }
}

query UserById($id: Int!) {
    User(id: $id) {
        id
        name
        about(asHtml: true)
        avatar {
            large
        }
        bannerImage
        isFollower
        isFollowing
        createdAt
        previousNames {
            name
        }
    }
}
