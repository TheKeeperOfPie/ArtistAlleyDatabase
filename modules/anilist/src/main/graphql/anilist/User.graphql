query AuthedUser {
    Viewer {
        id
        name
        options {
            profileColor
        }
        mediaListOptions {
            scoreFormat
        }
    }
}

fragment UserFavoriteMediaNode on Media {
    ...MediaNavigationData
    id
    coverImage {
        color
        extraLarge
    }
    title {
        userPreferred
    }
    format
    averageScore
}

query UserById($id: Int!) {
    User(id: $id) {
        id
        name
        about(asHtml: true)
        avatar {
            large
        }
        bannerImage
        isFollower
        isFollowing
        createdAt
        previousNames {
            name
        }

        favourites {
            anime {
                edges {
                    favouriteOrder
                    node {
                        ...UserFavoriteMediaNode
                    }
                }
            }
            manga {
                edges {
                    favouriteOrder
                    node {
                        ...UserFavoriteMediaNode
                    }
                }
            }
            characters {
                edges {
                    ...DetailsCharacterEdge
                    favouriteOrder
                }
            }
            staff {
                edges {
                    favouriteOrder
                    node {
                        ...StaffNavigationData
                        primaryOccupations
                    }
                }
            }
            studios {
                edges {
                    favouriteOrder
                    node {
                        id
                        name
                    }
                }
            }
        }

        statistics {
            anime {
                count
                meanScore
                minutesWatched
                ...UserMediaStatistics
            }
            manga {
                count
                meanScore
                chaptersRead
                ...UserMediaStatistics
            }
        }
    }
}

fragment UserMediaStatistics on UserStatistics {
    formats(sort: [COUNT_DESC]) {
        count
        format
    }

    statuses(sort: [COUNT_DESC]) {
        count
        status
    }

    scores {
        count
        score
    }

    lengths {
        count
        length
    }

    releaseYears {
        count
        releaseYear
    }

    startYears {
        count
        startYear
    }

    genres(sort: COUNT_DESC) {
        count
        genre
        meanScore
        chaptersRead
        minutesWatched
        mediaIds
    }

    tags(sort: COUNT_DESC) {
        count
        tag {
            id
            name
        }
        meanScore
        chaptersRead
        minutesWatched
        mediaIds
    }

    voiceActors {
        count
        voiceActor {
            ...StaffNavigationData
        }
        meanScore
        chaptersRead
        minutesWatched
        mediaIds
    }

    studios {
        count
        studio {
            id
            name
        }
        meanScore
        chaptersRead
        minutesWatched
        mediaIds
    }

    staff {
        count
        staff {
            ...StaffNavigationData
        }
        meanScore
        chaptersRead
        minutesWatched
        mediaIds
    }
}

fragment UserNavigationData on User {
    id
    avatar {
        large
    }
    name
}

query UserSearch($page: Int, $perPage: Int, $search: String, $sort: [UserSort]) {
    Page(page: $page, perPage: $perPage) @nonnull {
        pageInfo @nonnull {
            hasNextPage
            total
        }

        users(search: $search, sort: $sort) {
            ...UserNavigationData
            bannerImage
            favourites {
                anime {
                    edges {
                        favouriteOrder
                        node {
                            ...MediaNavigationData
                        }
                    }
                }
                manga {
                    edges {
                        favouriteOrder
                        node {
                            ...MediaNavigationData
                        }
                    }
                }
            }
        }
    }
}

mutation ToggleFollow($userId: Int!) {
    ToggleFollow(userId: $userId) {
        isFollowing
    }
}

query UserSocialFollowing($userId: Int!, $perPage: Int!, $page: Int!) {
    Page(perPage: $perPage, page: $page) {
        pageInfo @nonnull {
            ...PaginationInfo
        }
        following(userId: $userId) {
           ...UserNavigationData
        }
    }
}

query UserSocialFollowers($userId: Int!, $perPage: Int!, $page: Int!) {
    Page(perPage: $perPage, page: $page) {
        pageInfo @nonnull {
            ...PaginationInfo
        }
        followers(userId: $userId) {
           ...UserNavigationData
        }
    }
}

fragment ActivityItem on ActivityUnion {
    ... on TextActivity {
        id
        isLiked
        likeCount
        replies {
            id
            likeCount
            text
            user {
                ...UserNavigationData
            }
        }
        type
        user {
            ...UserNavigationData
        }
        createdAt
        text
    }
    ... on ListActivity {
        createdAt
        id
        isLiked
        likeCount
        media {
            ...MediaCompactWithTags
        }
        progress
        replyCount
        replies {
            id
            text
            user {
                ...UserNavigationData
            }
        }
        status
        type
        user {
            ...UserNavigationData
        }
    }
    ... on MessageActivity {
        createdAt
        id
        isLiked
        likeCount
        replies {
            user {
                ...UserNavigationData
            }
            id
            isLiked
            likeCount
            createdAt
            activityId
            text
        }
        message
        messenger {
            ...UserNavigationData
        }
        recipient {
            ...UserNavigationData
        }
        type
    }
}

query UserSocialActivity(
    $isFollowing: Boolean!,
    $sort: [ActivitySort]!,
    $perPage: Int!,
    $page: Int!,
    $userIdNotIn: [Int],
) {
    Page(perPage: $perPage, page: $page) {
        pageInfo @nonnull {
            ...PaginationInfo
        }
        activities(isFollowing: $isFollowing, sort: $sort, userId_not_in: $userIdNotIn) {
            ...ActivityItem
        }
    }
}
