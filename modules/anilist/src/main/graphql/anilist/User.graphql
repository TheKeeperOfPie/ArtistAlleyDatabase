fragment UserMediaStatistics on UserStatistics {
    formats(sort: [COUNT_DESC]) {
        count
        format
    }

    statuses(sort: [COUNT_DESC]) {
        count
        status
    }

    scores {
        count
        score
    }

    lengths {
        count
        length
    }

    releaseYears {
        count
        releaseYear
    }

    startYears {
        count
        startYear
    }

    genres(sort: COUNT_DESC) {
        count
        genre
        meanScore
        chaptersRead
        minutesWatched
        mediaIds
    }

    tags(sort: COUNT_DESC) {
        count
        tag {
            id
            name
        }
        meanScore
        chaptersRead
        minutesWatched
        mediaIds
    }

    voiceActors {
        count
        voiceActor {
            ...StaffNavigationData
        }
        meanScore
        chaptersRead
        minutesWatched
        mediaIds
    }

    studios {
        count
        studio {
            id
            name
        }
        meanScore
        chaptersRead
        minutesWatched
        mediaIds
    }

    staff {
        count
        staff {
            ...StaffNavigationData
        }
        meanScore
        chaptersRead
        minutesWatched
        mediaIds
    }
}

fragment UserNavigationData on User {
    id
    avatar {
        large
    }
    name
}

query UserSearch(
    $page: Int,
    $perPage: Int,
    $search: String,
    $sort: [UserSort],
    $isModerator: Boolean,
) {
    Page(page: $page, perPage: $perPage) @nonnull {
        pageInfo @nonnull {
            hasNextPage
            total
        }

        users(search: $search, sort: $sort, isModerator: $isModerator) {
            ...UserWithFavorites
        }
    }
}

