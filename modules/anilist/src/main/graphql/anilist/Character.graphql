fragment AniListCharacterName on CharacterName {
    first
    middle
    last
    full
    native
    alternative
}

fragment AniListCharacter on Character {
    id
    name {
        ...AniListCharacterName
    }
    image {
        large
        medium
    }

    media(page: $mediaPage, perPage: $mediaPerPage) {
        nodes {
            ...AniListMedia
        }
        edges {
            id
            voiceActors {
                id
                languageV2
                name {
                    ...AniListStaffName
                }
                image {
                    large
                    medium
                }
            }
            node {
                id
            }
        }
    }
}


query CharacterAdvancedSearch(
    $page: Int,
    $perPage: Int,
    $search: String,
    $isBirthday: Boolean,
    $sort: [CharacterSort],
) {
    Page(page: $page, perPage: $perPage) @nonnull {
        pageInfo @nonnull {
            hasNextPage
            total
        }
        characters(search: $search, isBirthday: $isBirthday, sort: $sort) {
            ...CharacterNavigationData
            favourites

            media(sort: [TRENDING_DESC, POPULARITY_DESC, FAVOURITES_DESC], perPage: 5) {
                edges {
                    id
                    voiceActors {
                        ...StaffNavigationData
                        languageV2
                    }
                    node {
                        ...MediaNavigationData
                    }
                }
            }
        }
    }
}

fragment DetailsCharacterEdge on CharacterEdge {
    voiceActors {
        ...StaffNavigationData
        languageV2
        name {
            full
            alternative
        }
    }
    node {
        ...CharacterNavigationData
        name {
            full
            alternative
        }
    }
}

fragment CharacterNavigationData on Character {
    id
    name {
        userPreferred
    }
    image {
        large
    }
}

query CharacterDetails($id: Int!) {
    Character(id: $id) {
        id
        name {
            full
            alternative
            alternativeSpoiler
            native
            userPreferred
        }
        description(asHtml: true)
        age
        dateOfBirth {
            year
            month
            day
        }
        gender
        bloodType
        image {
            large
        }
        favourites

        # TODO: Pagination
        media(sort: [POPULARITY_DESC]) {
            edges {
                characterName
                characterRole
                voiceActorRoles {
                    voiceActor {
                        ...StaffNavigationData
                        name {
                            full
                        }
                        languageV2
                        favourites
                    }

                    # TODO: roleNotes, dubGroup?
                    # roleNotes
                    # dubGroup
                }

                node {
                    ...AniListListRowMedia
                }
            }
        }

        # TODO: Favorite
    }
}

query CharactersSearch($search: String, $perPage: Int, $page: Int, $mediaPage: Int,
    $mediaPerPage: Int) {
    Page(perPage: $perPage, page: $page) @nonnull {
        characters(search: $search) @nonnull {
            ...AniListCharacter
        }
    }
}

query CharacterById($id: Int, $mediaPage: Int, $mediaPerPage: Int) {
    Character(id: $id) {
        ...AniListCharacter
    }
}

